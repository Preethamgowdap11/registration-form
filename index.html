<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #74b9ff, #00cec9);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #2d3436;
        }
        .form-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
        }
        h2 {
            text-align: center;
            color: #0984e3;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #dfe6e9;
            border-radius: 5px;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
        }
        button {
            width: 100%;
            background: #0984e3;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }
        button:hover {
            background: #74b9ff;
        }
        .success-message {
            margin-top: 20px;
            background: #dff9fb;
            color: #218c74;
            padding: 15px;
            border: 1px solid #7bed9f;
            border-radius: 5px;
        }
    </style>
    <script>
        function submitForm(event) {
            event.preventDefault();
            const formData = new FormData(document.getElementById("registrationForm"));
            const entries = Object.fromEntries(formData.entries());
            const output = `
                <h3>Form Submitted Successfully!</h3>
                <p><strong>Name:</strong> ${entries.name}</p>
                <p><strong>Email:</strong> ${entries.email}</p>
                <p><strong>Phone:</strong> ${entries.phone}</p>
                <p><strong>Comments:</strong> ${entries.comments}</p>
            `;
            document.getElementById("output").innerHTML = output;
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h2>Registration Form</h2>
        <form id="registrationForm" onsubmit="submitForm(event)">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="comments">Comments</label>
                <textarea id="comments" name="comments" rows="4"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div id="output" class="success-message"></div>
    </div>
</body>
</html>
